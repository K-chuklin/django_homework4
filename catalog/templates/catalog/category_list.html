{% extends "catalog/base.html" %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <p class="lead display-8"> В каталоге представлены все доступные категории обьявлений</p>
</div>

<div class="container ">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-5">
            <div class="card mb-3 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{object.description|linebreaksbr|truncatewords_html:25}}</li>
                    </ul>
                    <a type="button" class="btn btn-lg btn-block btn-outline-primary" href = "{% url 'catalog:category_objects' object.pk %}">К категории</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
