{% extends "catalog/base.html" %}
{% block content %}
<div class="container">
    <div CLASS="row text-right">
        <div class="card col-5">
            <div class="card-body mb-3 box-shadow">
                <form method="post">
                    {% csrf_token %}
                    <p>Хотите удалить обьявление {{ object.title }}?</p>
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a class="btn btn-warning" href="{% url 'catalog:index' %}">Отменить</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
